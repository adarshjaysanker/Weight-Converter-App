<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
        #card1{
            background: rgb(45, 45, 225);
        }
        #card2{
            background: rgb(14, 180, 14);
        }
        #card3{
            background: red;
        }
    </style>
    <title>Weight Converter App</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form action="">
                    <div class="form-group">
                        <input type="number" name="" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card mb-2" id="card1">
                        <div class="card-block card-danger">
                            <h4>Grams : </h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card mb-2" id="card2">
                        <div class="card-block">
                            <h4>KiloGrams : </h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card mb-2" id="card3">
                        <div class="card-block">
                            <h4>Ounces : </h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('output').style.visibility = 'hidden'
        document.getElementById('lbsInput').addEventListener('input',function(e){
            document.getElementById('output').style.visibility = 'visible'
            let lbs = e.target.value
            document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
            document.getElementById('kgOutput').innerHTML = lbs/2.2046;
            document.getElementById('ozOutput').innerHTML = lbs*16;
        })
    </script>

</body>
</html>
